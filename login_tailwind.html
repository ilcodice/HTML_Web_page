<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="w-[100%] flex">
        <div class="w-[50%] h-screen bg-[#32155B] flex items-center justify-center">
            <img class="w-[300px] " src="/assets/coding.png" alt="">
        </div>

        <div class="w-[50%] h-screen bg-[#f4f4f4] flex items-center justify-center ">
            <div class="w-[400px] h-[320px] bg-white flex flex-col justify-center items-center rounded-sm shadow-md">
                <p class="text-[25px] mb-5 text-[#8053FF]">Join Coders Now!</p>

                <input class="w-[350px] h-10 mb-3 rounded-md bg-[#32155B] text-white pl-2 text-xs" type="email" name="email" placeholder="Email">
                <input class="w-[350px] h-10 mb-3 rounded-md bg-[#32155B] text-white pl-2 text-xs" type="password" name="password" placeholder="password">

                <button class="w-[350px] h-10 mb-3 rounded-md bg-[#2d76f3] text-white" >Login</button>
                <p>New to CodeCLA? <a href="./signupPage_tailwind.html"> <span class="text-[#8053FF]">Signup</span></a></p>




            </div>

        </div>
    </div>
